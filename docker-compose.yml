services:
  server:
    container_name: go-test-server
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: "0.5" # Limit the container to 50% of a single CPU
          memory: "256M" # Limit the container to 256MB of memory
    restart: always
    networks:
      - testnet

  k6:
    container_name: go-test-k6
    image: grafana/k6
    volumes:
      - ./k6:/scripts
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "1G"
    entrypoint: [ "/bin/sh", "-c", "tail -f /dev/null" ]
    networks:
      - testnet
  
  prometheus:
    container_name: go-test-prometheus
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - testnet

  grafana:
    container_name: go-test-grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - testnet
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
  
  influxdb:
    container_name: go-test-influxdb
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: k6
      INFLUXDB_USER: admin
      INFLUXDB_USER_PASSWORD: admin123
      INFLUXDB_ADMIN_ENABLED: "true"
    networks:
      - testnet


networks:
  testnet:
    driver: bridge

volumes:
  grafana-data: